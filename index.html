<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIAL SITE</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li v-for="(site, index) in sites" :key="index" class="nav-item">
                            <a class="nav-link active" 
                               aria-current="page"
                               :href="site.url"
                               @click.prevent="pointer = index">
                               {{ site.navbar }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>{{ sites[pointer].heading }}</h1>
        <p>{{ sites[pointer].descr }}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    sites: [
                        {
                            navbar: 'Home',
                            url: 'home.html',
                            heading: 'Home Page',
                            descr: 'This is the home page'
                        },
                        {
                            navbar: 'Contact',
                            url: 'contact.html',
                            heading: 'Contact Page',
                            descr: 'This is the contact page'
                        },
                        {
                            navbar: 'About',
                            url: 'about.html',
                            heading: 'About Page',
                            descr: 'This is the about page'
                        }
                    ],
                    pointer: 0
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
